<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre_name }} Movies - Movie Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'nav.html' %}

    <main class="genre-container">
        <div class="genre-header">
            <h1>{{ genre_name }} Movies</h1>
        </div>

        <div class="movie-grid">
            {% for movie in movies %}
            <!-- Use the same movie card template as other pages -->
            {% include 'movie_card.html' %}
            {% endfor %}
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const navUl = document.querySelector('nav ul');
      if (navToggle && navUl) {
        navToggle.addEventListener('click', function() {
          navUl.classList.toggle('active');
        });
      }
    });
    </script>
</body>
</html>
